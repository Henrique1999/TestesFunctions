  <script>
    document.getElementById("ancora1").innerHTML = JSONenviado.valores
    /*  */
    
    function Comparar() {
      let exist = false;
      let ValoresUnicos = [];
      let MedidaValoresUnicos = [];
      let quantidade = 1;
      
      JSONenviado.valores.forEach(elementInicial => {
        exist = false;
        quantidade = 1;
        ValoresUnicos.forEach(elementFinal => {
          if (elementInicial == elementFinal.fruta) {
            exist = true;
            elementFinal.quantidade++;
          }
        });
        if (!exist) {
          ValoresUnicos.push({
            "fruta" : elementInicial,
            "quantidade" : quantidade
          })
        }
      });
      return ValoresUnicos;
    }
    console.log(Comparar());
    var retorne = "";
    Comparar().forEach(element => {
      retorne += element.fruta + " foi vista " + element.quantidade +" vezes <br/>";
    });
    document.getElementById("ancora2").innerHTML = retorne;
